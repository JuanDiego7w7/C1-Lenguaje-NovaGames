<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Videojuegos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../img/logo.png">
    <title>Iniciar sesión | NOVA GAMES</title>
</head>
<body>
    <section class="section">
        <div class="contenedor">
            <div class="form_contenedor">
                <h1 class="titulo">Iniciar sesión</h1>
                <form>
                    <div class="input_grupo">
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Usuario" name="usuario">
                            <span></span>
                        </div>

                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Correo" name="email">
                            <span></span>
                        </div>

                        <div class="input_field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Contraseña" name="contraseña">
                            <span></span>
                        </div>

                        <p>¿Aún no tienes una cuenta? <a href="https://accounts.google.com/signup">Registrate</a></p>
                    </div>

                    <div class="boton_field">
                        <button type="button" onclick="login()">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
<script src="formulario.js"></script>
</body>
</html>
